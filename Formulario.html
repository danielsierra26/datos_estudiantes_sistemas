<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Estudiante</title>
</head>
<body>
    <h1>Formulario de Estudiante</h1>
    <h2>Datos del Estudiante</h2>
    <form>
        <fieldset>
            <legend>Datos Personales del Estudiante</legend>
            Nombre: <input type="text" name="nombreEstudiante" required><br>
            Edad: <input type="number" name="edadEstudiante" required><br>
            
        </fieldset>
        <h2>Datos del Padre</h2>
        <fieldset>
            <legend>Datos Personales del Padre</legend>
            Nombre: <input type="text" name="nombrePadre" required><br>
            Edad: <input type="number" name="edadPadre" required><br>
          
        </fieldset>
        <h2>Datos de la Madre</h2>
        <fieldset>
            <legend>Datos Personales de la Madre</legend>
            Nombre: <input type="text" name="nombreMadre" required><br>
            Edad: <input type="number" name="edadMadre" required><br>
        
        </fieldset>
        <h2>Datos del Acudiente</h2>
        <fieldset>
            <legend>Datos Personales del Acudiente</legend>
            Nombre: <input type="text" name="nombreAcudiente" required><br>
            Edad: <input type="number" name="edadAcudiente" required><br>
            
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
