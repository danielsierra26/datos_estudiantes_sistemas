<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <script>
    function validarFormulario() {
      var apellidos = document.getElementById('apellidos').value;
      var nombre = document.getElementById('nombre').value;
      var fechaNacimiento = document.getElementById('fecha-nacimiento').value;
      var lugarNacimiento = document.getElementById('lugar-nacimiento').value;
      
      if (apellidos === "" || nombre === "" || fechaNacimiento === "" || lugarNacimiento === "") {
        alert("Por favor completa todos los campos obligatorios.");
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <h1>Datos del Estudiante</h1>
  <form onsubmit="return validarFormulario()">
    <fieldset>
      <legend>Datos Personales</legend>
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" required>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      <label for="fecha-nacimiento">Fecha de nacimiento:</label>
      <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
      <label for="lugar-nacimiento">Lugar de nacimiento:</label>
      <input type="text" id="lugar-nacimiento" name="lugar-nacimiento" required>
      <labe for="Edad">Edad</labe>
      <input type="number" id="edad" name="edad" required>
      <label for="tipo Documento Identidad">Tipo Documento Identidad</label>
      <input type="text" id="Tipo Documento Identidad" name="Tipo Documento Identidad" required>
      <label for="Número Documento Identidad">Número Documento Identidad</label>
      <input type="number" id="Número Documento Identidad" name="Número Documento Identidad" required>
      <label for="Lugar Expedición Documento Identidad">Lugar Expedición Documento Identidad</label>
      <input type="text" id="Lugar Expedición Documento Identidad " name="Lugar Expedición Documento Identidad" required>
      <label for="Dirección">Dirección: </label>
      <input type="text" id="Dirección" name="Dirección" required>
      <label for="Barrio">Barrio</label>
      <input type="text" id="Barrio" name="Barrio" required>
      <label for="Ciudad">Ciudad</label>
      <input type="text" id="Ciudad" name="Ciudad" required>
      <label for="Teléfono">Teléfono</label>
      <input  type="number" id="Teléfono" name="Teléfono" required>
      <label for=" Celular"> Celular</label>
      <input type="number" id=" Celular" name=" Celular" required>
      <label for=" E-mail personal"> E-mail personal</label>
      <input type="email" id=" E-mail personal" name=" E-mail personal" required>
      
     </fieldset>

    <!-- Otros fieldsets para Datos del Padre, Datos de la Madre, etc. -->

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
